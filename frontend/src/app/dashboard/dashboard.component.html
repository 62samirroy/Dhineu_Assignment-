<div class="p-6 bg-gray-100 min-h-screen">
    <div class="p-5 bg-gray-200 mb-4">
        <div class="flex justify-between items-center mb-4">
            <input type="text" placeholder="Search..." [(ngModel)]="searchValue"
                class="p-2 border border-gray-300 rounded w-full max-w-xs" />
            <button mat-raised-button color="primary" (click)="onAdd()" class="ml-4">
                Add
            </button>
        </div>
    </div>
    <!-- dashboard.component.html -->
    
    <div style="height: 500px;">
        <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-alpine" [rowData]="rowData"
            [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [paginationPageSize]="paginationPageSize"
            [pagination]="true" [suppressRowClickSelection]="true" (paginationChanged)="onPageChanged($event)">
        </ag-grid-angular>
    </div>

</div>
